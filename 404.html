<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Lavanika Srinivasaraghavan</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="theme-color" content="#ffb899">
    
    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Async font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <style>
        .error-404 {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-white) 0%, var(--pastel-orange-bg) 50%, var(--pastel-pink-bg) 100%);
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .error-404::before {
            content: '';
            position: absolute;
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--pastel-orange-light) 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .error-404::after {
            content: '';
            position: absolute;
            bottom: -20%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--pastel-pink-light) 0%, transparent 70%);
            opacity: 0.3;
            border-radius: 50%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 24px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-lg);
        }
        
        body.dark-mode .error-content {
            background: rgba(40, 40, 45, 0.95);
            border: 1px solid rgba(100, 100, 110, 0.4);
        }
        
        .error-number {
            font-family: 'Outfit', sans-serif;
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, var(--pastel-orange), var(--pastel-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.05em;
        }
        
        .error-title {
            font-family: 'Outfit', sans-serif;
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        
        .error-message {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-back {
            cursor: pointer;
        }
        
        /* Theme toggle positioned fixed */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .error-number {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .error-content {
                padding: 40px 28px;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" aria-pressed="false">
        <span class="sun-icon" aria-hidden="true">‚òÄÔ∏è</span>
        <span class="moon-icon" aria-hidden="true">üåô</span>
    </button>
    
    <!-- 404 Error Content -->
    <div class="error-404" role="main">
        <div class="error-content">
            <div class="error-number" aria-label="Error 404">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
                Oops! The page you're looking for seems to have wandered off. 
                Let's get you back on track.
            </p>
            <div class="error-actions">
                <button onclick="window.history.back()" class="btn btn-secondary error-back">
                    ‚Üê Go Back
                </button>
                <a href="index.html" class="btn btn-primary">
                    Go Home
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.setAttribute('aria-pressed', 'true');
        }

        // Toggle theme
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                body.classList.toggle('dark-mode');
                
                // Update ARIA state
                const isDark = body.classList.contains('dark-mode');
                themeToggle.setAttribute('aria-pressed', isDark);
                themeToggle.setAttribute('aria-label', isDark ? 'Switch to light mode' : 'Switch to dark mode');
                
                // Save preference
                const theme = isDark ? 'dark' : 'light';
                localStorage.setItem('theme', theme);
            });
        }
    </script>
</body>
</html>
